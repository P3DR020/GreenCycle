<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="TelaUsuarioTipo.css">

</head>
<body>
    <header class="logo">
        <img  src="GreenCycle.png" alt="Logo GreenCash" class="logo-img">
    </header>
    <div class="usuario">
        <img src="UsuarioReciclador.png" alt="user">
        <h1>Victoria Robertson</h1>
        <p>Usuário Reciclador</p>
    </div>
    <nav class="container">
        <div class="title">Defina o Tipo de residuo.</div>
        <div class="options">
            <div class="option">
                <input id="option1" name="resido" class="check" type="checkbox">
                <label>Baterias e componentes eletronicos.</label>
            </div>
            <div class="option">
                <input id="option2" name="resido" class="check" type="checkbox">
                <label>Equipamentos refrigeradores e outros.</label>
            </div>
            <div class="option">
                <input id="option3" name="resido" class="check" type="checkbox">
                <label>Aparelhos de telecomunicações.</label>
            </div>
            <div class="option">
                <input id="option4" name="resido" class="check" type="checkbox">
                <label>Equipamentos eletrônicos de consumo. </label>
            </div>
            <div class="option">
                <input id="option5" name="resido" class="check" type="checkbox">
                <label>Televisores, monitores e telas.</label>
            </div>
            <div class="option">
                <input id="option6" name="resido" class="check" type="checkbox">
                <label>Lâmpadas LED.</label>
            </div>
            <div class="option">
                <input  id="option7" name="resido" class="check" type="checkbox">
                <label>Máquinas de venda automática.</label>
            </div>
            <a class="button" href="">Continuar</a>
        </div>
    </nav>
</body>
</body>
</html>
