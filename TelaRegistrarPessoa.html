<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="TelaRegistrar.css">
</head>
<body>
    <header class="logo">
        <img src="GreenCycle.png" alt="Logo GreenCash" class="logo-img">
    </header>
    <p>Conta Pessoa</p>
    <div class="container">
        <form class="form">

            <span class="input-span">
                <label for="text">Nome Completo</label>
                <input type="text" placeholder="Nome Completo" >
            </span>
            <span class="input-span">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" placeholder="Data de Nascimento" >
            </span>
            <span class="input-span">
                <label for="Telefone">Telefone</label>
                <input type="number" placeholder="Telefone" >
            </span>
            <span class="input-span">
                <label for="Estado">Estado</label>
                <input type="text" list="Estado" placeholder="Estado" >
                <datalist id="Estado" >
                    <option value="Acre" />
                    <option value="Alagoas" />
                    <option value="Amapá" />
                    <option value="Amazonas" />
                    <option value="Bahia" />
                    <option value="Ceará" />
                    <option value="Espírito Santo" />
                    <option value="Maranhão" />
                    <option value="Mato Grosso" />
                    <option value="Mato Grosso do Sul" />
                    <option value="Minas Gerais" />
                    <option value="Pará" />
                    <option value="Paraíba" />
                    <option value="Pernambuco" />
                    <option value="Rio de Janeiro" />
                    <option value="Rio Grande do Norte" />
                    <option value="Rio Grande do Sul" />
                    <option value="Rondônia" />
                    <option value="Roraima" />
                    <option value="Santa Catarina" />
                    <option value="São Paulo" />
                    <option value="Sergipe" />
                    <option value="Tocantins" />
                    <option value="Distrito Federal" />

                </datalist>
            </span>
            <span class="input-span">
                <label for="Email">Email</label>
                <input type="email" placeholder="Email" >
            </span>
            <span class="input-span">
                <label for="Endereço">Senha</label>
                <input type="password" placeholder="Senha" >
            </span>

            <a class="submit" href="TelaUsuarioPessoa.html"><button">Registrar</button></a>
    
        </form>


    </div>


    
</body>
</html>
